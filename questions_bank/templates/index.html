{% extends "base.html" %}
{% load static %}
{% block title %}Questions Bank{% endblock %}


{% block content %}
<!-- start options -->
<section class="featured-posts">
  <div class="section-title">
    <h2><span>Options</span></h2>
  </div>
  <div class="row listfeaturedtag">
    <!-- begin option1 -->
    <div class="col-sm-6">
      <div class="card">
        <div class="row">
          <div class="col-md-12">
            <a href='{% url 'qtopic' %}'>
              <div class="card-block">
                <h2 class="card-title">QUESTIONS</h2>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- end option1 -->
    <!-- begin option2 -->
    <div class="col-sm-6">
      <div class="card">
        <div class="row">
          <div class="col-md-12">
            <a href='{% url 'ctopic' %}'>
              <div class="card-block">
                <h2 class="card-title">CARDS</h2>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- end option2 -->
  </div>
  <!-- end options -->
</section>
{% endblock %}
