{% extends "base.html" %}

{% block title %}Questions Bank{% endblock %}


{% block content %}
<!-- start options -->
<section class="featured-posts">
  <div class="section-title">
    <h2><span>Options</span></h2>
  </div>
  <div class="row listfeaturedtag">
    {% if topic_list %}
      {% for topic in topic_list %}
        <!-- begin option1 -->
        <div class="col-sm-4">
          <div class="card">
            <div class="row">
              <div class="col-md-12">
                <a href='card/{{ topic }}'>
                  <div class="card-block">
                    <h2 class="card-title">{{ topic }}</h2>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- end option1 -->
      {% endfor %}
    {% endif %}
  </div>
  <!-- end options -->
</section>
{% endblock %}
